    <main class="mt">
      <form class="container">
        <div class="form-group">
          <label for="movietitle">titulo de la pelicula</label>
          <input
            type="text"
            class="form-control"
            id="movietitle"
            placeholder="Titulo de pelicula" />
        </div>
        <div class="form-group">
          <label for="movieyear">a√±o de lanzamiento</label>
          <input
            type="number"
            class="form-control"
            id="movieyear"
            placeholder="1990" />
        </div>
        <div class="form-group">
          <label for="directormovie">nombre del director</label>
          <input
            type="text"
            class="form-control"
            id="directormovie"
            placeholder="tim burton" />
        </div>
        <div class="form-group">
          <label for="movieduration">duracion de la pelicula</label>
          <input
            type="text"
            class="form-control"
            id="movieduration"
            placeholder="1h:30min " />
        </div>

        <div class="form-group">
          <label for="generemovie">generos de la pelicula</label>
          <input
            type="text"
            class="form-control"
            id="generemovie"
            placeholder="accion,comedia,drama" />
        </div>
        <div class="form-group">
          <label for="ratemovie">calificacion (1-10)</label>
          <input
            type="number"
            class="form-control"
            id="ratemovie"
            placeholder="8.5" />
        </div>
        <div class="form-group">
          <label for="urlposter">URL de un poster de la pelicula (1-10)</label>
          <input
            type="url"
            class="form-control"
            id="urlposter"
            placeholder="https://upload.wikimedia.org/wikipedia/en/3/36/Alice_in_Wonderland_%282010_film%29.png" />
        </div>
        <button id="sendmovie" type="button" class="btn btn-primary">
          ENVIAR PELICULA
        </button>
        <button id="clenform" type="button" class="btn btn-primary">
          LIMPIAR FORMULARIO
        </button>
      </form>
